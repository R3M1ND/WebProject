<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loogle</title>
	<link rel="icon" type="images/png" href="static/img/logo.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style.css">
	<style>
		body
		{
    		background-color: #EEEEEE !important;
		}
	</style>
</head>
<body>
	<!--Header-->
	<div class="main">
		<div class="dots">
			<span class="red"></span>
			<span class="yel"></span>
			<span class="green"></span>
		</div>
		<div class="justify-content-center">
			<div class="d-grid heading justify-content-center">
				<img src="static/img/loogle.png" alt="#" width="350px">
			</div>
		</div>
		<!--Search Box-->
		<div class="container">
			<div class="input-group input-group-lg">
					<input type="search" class="form-control" placeholder="Search">
					<!--i class=" fa fa-search "></i-->				
			</div>
		</div>
		<!--Button-->
		<div class="d-grid justify-content-center">
			<a href="/my-link/"><button class="btn">ค้นหาด้วย Loogle!</button></a>
		</div>
		<div class="bar">
			<span class="blue"></span>
			<span class="red"></span>
			<span class="yel"></span>
			<span class="green"></span>
		</div>
	</div>
</body>
</html>
